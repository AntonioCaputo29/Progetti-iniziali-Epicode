<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON - amazon bad clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="p-3 mb-2 bg-success-subtle">
    <nav class="navbar bg-success p-3">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand bg-body w-20"><img class="w-50" src="./assets/img/download.png"></a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search product" aria-label="Search" />
          <button class="btn btn-outline-success bg-white" type="submit">Search</button>
          </form>
      </div>
    </nav>
    <main>
      <div class="container my-5">
        <div class="row"> <div
          class="spinner-border text-success d-block mx-auto mt-5 d-none"
          role="status"
        ></div>
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Product name:</label>
              <input
                class="form-control"
                id="name"
                aria-describedby="name input"
                placeholder="Insert the product name"
                required
              />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Product brand:</label>
                <input
                  class="form-control"
                  id="brand"
                  aria-describedby="name input"
                  placeholder="Insert the product brand"
                  required
                />
              </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Product description:</label
              >
              <textarea
                class="form-control"
                id="description"
                rows="6"
                aria-describedby="name input"
                placeholder="Add the product description"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price input"
                placeholder="Insert the product price"
                required
              />
            </div>
        
            <div class="mb-3">
                <label for="imgUrl" class="form-label">Product image URL:</label>
                <input
                  class="form-control"
                  id="imgUrl"
                  aria-describedby="name input"
                  placeholder="Insert the product image URL"
                  required
                />
              </div>
            <button id="send" type="submit" class="btn btn-success w-25 m-2">INSERT PRODUCT</button>
            <button id="delete"
              type="button"
              class="btn btn-danger  w-25 m-2"
              onclick="deleteProduct()"
            >DELETE</button>
            <button id="delete"
              type="reset"
              class="btn btn-success  w-25 m-2"
            >RESET</button>
        </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
